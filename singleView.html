    <main>
      <button id="ShopVidere">Shop videre</button>
      <button id="Kurven">Lig i Kurven</button>
      <article>
        <img src="" alt="" class="billede" />
        <h2 class="navn"></h2>
        <p class="smag"></p>
        <p class="ingredienser"></p>
        <p class="pris"></p>
      </article>
    </main>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get("id");
      console.log({ id });
      let slik;

      const url = `https://tema7slik-1f37.restdb.io/rest/slik/${id}`;
      // settings, test data, tag link, husk at fjerne max
      // key = database, API keys, manage dem --> Selve nÃ¸glen

      const options = {
        headers: {
          "x-apikey": "620e5bf934fd621565858739",
        },
      };

      async function henData() {
        console.log("hej");
        const resspons = await fetch(url, options);
        slik = await resspons.json();
        console.log(slik);
        vis();
      }

      henData();

      function vis() {
        document.querySelector(".billede").src =
          "tema7billeder/" + slik.billede + ".JPG";
        document.querySelector(".navn").textContent = slik.navn;
        document.querySelector(".smag").textContent = "Smag: " + slik.smag;
        document.querySelector(".ingredienser").textContent =
          "Ingredienser: " + slik.ingredienser;
        document.querySelector(".pris").textContent =
          slik.pris + " kr. pr. 100g";
      }

      document.querySelector("#ShopVidere").addEventListener("click", () => {
        history.back();
      });
    </script>
    <script src="forside.js"></script>
  </body>
